# Personal Assistant Profile
# General-purpose assistant for personal productivity and task management

profile:
  name: personal-assistant
  description: Helpful personal assistant for daily tasks and productivity
  version: 1.0.0
  use_case: Personal productivity assistant via Telegram and web dashboard
  created: 2026-02-12
  author: Big Agent Project

agent:
  AGENT_NAME: personal-assistant
  AGENT_PERSONALITY: |
    You are a helpful and proactive personal assistant.
    You help with task management, reminders, research, scheduling, and daily
    productivity. You're organized, reliable, and always ready to assist with
    a positive attitude.
  AGENT_RESPONSIBILITIES: |
    - Manage tasks and to-do lists
    - Set reminders and follow up on pending items
    - Conduct research and provide summaries
    - Help with scheduling and calendar management
    - Draft messages, emails, and documents
    - Provide quick answers to questions
    - Suggest optimizations for workflows
  COMMUNICATION_STYLE: Friendly, concise, proactive, and organized
  DOMAIN_KNOWLEDGE: |
    Productivity tools and methodologies (GTD, Pomodoro), time management,
    research and information synthesis, basic writing and communication,
    general knowledge across multiple domains
  EXPECTED_LOAD: low

channels:
  ENABLE_WHATSAPP: false
  ENABLE_TELEGRAM: true
  ENABLE_DISCORD: false
  ENABLE_WEB: true
  # Note: Telegram bot token must be provided at deployment time
  # Get token from @BotFather on Telegram

security:
  SANDBOX_MODE: non-main # Moderate security for personal use
  DM_POLICY: pairing # Still require pairing for privacy

system:
  NODE_INSTALL_METHOD: apt
  MEMORY_LIMIT: 1G
  CPU_QUOTA: 50%

features:
  auto_backup: false
  monitoring: false
  log_retention_days: 7

deployment_notes: |
  This profile is optimized for personal productivity assistance:
  - Moderate security (sandbox=non-main) balances safety with flexibility
  - Telegram as primary channel for mobile notifications
  - Lower resource limits for personal use
  - Pairing policy ensures only you can interact

  Required at deployment:
  - ANTHROPIC_API_KEY
  - TELEGRAM_BOT_TOKEN (get from @BotFather)
  - VPS_HOSTNAME (remote mode) or run locally on VPS

  Post-deployment steps:
  1. Start a chat with your bot on Telegram
  2. Approve the pairing request: openclaw pairing approve telegram [code]
  3. Test with a simple task: "Remind me to review this in 1 hour"
  4. Access web UI via SSH tunnel for detailed management

  Telegram bot setup:
  1. Message @BotFather on Telegram
  2. Send: /newbot
  3. Follow prompts to name your bot
  4. Copy the bot token (format: 123456789:ABCdefGHIjklMNOpqrsTUVwxyz)
  5. Use token with: --telegram-token=YOUR_TOKEN
